<mat-card>
    <mat-card-title>Inicio de session</mat-card-title>
    <mat-card-content>
        <form [formGroup] = "loginForm" (ngSubmit)= "login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                        <input type="password" formControlName="password" matInput placeholder="contraseÃ±a"/>
                </mat-form-field>
            </p>
            <div>
                <button (click)="login()" [disabled] = "!loginForm.valid"  mat-raised-button>
                    Iniciar Session
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
