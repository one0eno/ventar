<div>
    <button mat-raised-button color="primary" (click) ="openAdd()" >Nuevo</button>
</div>
<div class="container">
     
    <table mat-table [dataSource] = "lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef>Activo</th>
            <td mat-cell *matCellDef="let element">{{element.activo}}</td>
        </ng-container>
        <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef style="width: 150px;text-align: center;">Actions</th>
                <td mat-cell *matCellDef="let element">
                    <button (click) ="openEdit(element)" mat-raised-button color="basic" >Editar</button>
                    &nbsp;
                    <button (click) ="delete(element)" mat-raised-button color="warn" >Borrar</button>
                </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns:columnas"></tr>

    </table>
</div>
